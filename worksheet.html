<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling paragraph</title>
    <style>
        p{
            color: blue;
            font-size: 20px;
            text-align: center;
        }
  </style>
</head>
<body>
    <p>CSS stands for Cascading Style Sheets. It is a style sheet language used to describe the presentation of a document written in HTML or XML. CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.</p>
    
</body>
</html>
